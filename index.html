<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>飞机大战小游戏</title>
<meta name="description" content="">

<link rel="stylesheet" href="style/reset.css">
<link rel="stylesheet" href="style/public.css">
<link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="wrap">
		<div class="begin">
			<h2 class="title">飞机大战v2.0</h2>
			<div class="btn-mode">
				<p class="level level1">简单模式</p>
				<p class="level level2">一般模式</p>
				<p class="level level3">困难模式</p>
				<p class="level level4">龙哥附体</p>
			</div>
		</div>
		<div id="score" class="hide">0</div>
		<div class="end hide">
			<p class="score-show">
				你的得分是 : <span>0</span>
			</p>
			<p class="rank-show">
				获得称号: <span>打飞机王者</span>
			</p>
			<p class="btn restart">重新开始</p>
			<p class="btn top-up">充值变得更强！</p>
		</div>
		<div class="scene">
			
		</div>
	</div>

	<script src="js/miniJQ.js"></script>
	<script src="js/index.js"></script>
